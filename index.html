<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets\crosshairs-solid.svg" type="image/svg">
    <title>Indie Games</title>
    <script
    src="https://kit.fontawesome.com/d97b9905ce.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body class="text-bg-dark">
    <header>
      <!-----------NABAR----------->
      <nav class="navegacion navbar navbar-dark navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex gap-2 align-items-center fs-5 me-4" href="#"><p class=" m-0">Indie</p><i class="fa-solid fa-crosshairs"></i></i><p class="m-0">Games</p></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="home" class="nav-link" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a id="catalog" class="nav-link" aria-current="page" href="#"
                  >Catalog</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-----------MAIN----------->
    <main id="main-page" class="container"></main>
    <!-----------MODAL----------->
    <div
      id="expanded-card"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
          <div class="modal-header border-0">
            <h5
              class="modal-title fs-1 fw-semibold"
              id="expanded-card-label"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <img id="modal-img" src="" alt="game banner" class="w-100 position-relative" />
          <div class="modal-body p-4 m-5">
            <p id="modal-features" class="text-secondary text-capitalize"></p>
            <h6 class="fs-3">Developer</h6>
            <p id="modal-description" class="text-secondary"></p>
            <h6 class="fs-3">Genre</h6>
            <p id="modal-genre" class="text-secondary text-capitalize"></p>
            <h6 class="fs-3">Synopsis</h6>
            <p id="modal-synopsis" class="text-secondary"></p>
          </div>
          <div id="modal-images">
          <iframe
            id="modal-video"
            class="top-0 start-0"
            width="100%"
            height="100%"
            frameborder="0"
            allow="accelerometer; 
            clipboard-write; encrypted-media; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
          ></iframe>
          </div>
          <div class="modal-footer border-0 p-4">
            <a
            id="modal-link"
            href=""
            target="_blank"
            rel="noopener noreferrer"
            class="btn btn-outline-light d-flex justify-content-center align-items-center gap-2"
            ><p class="d-inline-block m-0">Buy</p><i class="fa-brands fa-steam fs-4"></i></a
            >
            <button
              type="button"
              class="btn btn-outline-light"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="bottom-0"><div class="footer-band text-center p-3 text-bg-light d-flex justify-content-center gap-4 fs-3"><i class="fa-brands fa-square-steam"></i></i><i class="fa-brands fa-square-youtube"></i><i class="fa-brands fa-square-x-twitter"></i><i class="fa-brands fa-square-instagram"></i><i class="fa-brands fa-github-square"></i><i class="fa-brands fa-discord"></i></div><div class="footer-copy text-center text-secondary p-3">&copy; 2024</div></footer>
    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
